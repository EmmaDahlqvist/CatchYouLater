<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="src/assets/fish.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/frontend/css/style.css" />
    <title>Catch You Later</title>
  </head>
  <body>
    <div class="main-page">
      <div class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="src/assets/logo.png" alt="logo">
          </a> 
        </div>
      
        <div class="nav-tabs">
          <a href="general.html">Allmänna Regler</a>
          <a href="index.html" class="active">Sök Regler för Fiskart</a>
          <a href="map.html">Karta</a>
        </div>
      
        <div class="user-icon"></div>
      </div>
    <div class="app-wrapper">
    <div class="map-section">
      <div id="map">
        
    </div>
    </div>
    <div class="container mt-5 content-section scale-content">
      <div class="search-bar">
        <input type="text" placeholder="Sök..." id="searchBar" />
        <button><span class="icon"><svg width="25" height="25" viewBox="0 0 30 31" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M27.6161 28.2894L21.432 22.1078M24.7728 14.0789C24.7728 20.3575 19.681 25.4473 13.3998 25.4473C7.11871 25.4473 2.02686 20.3575 2.02686 14.0789C2.02686 7.80026 7.11871 2.71045 13.3998 2.71045C19.681 2.71045 24.7728 7.80026 24.7728 14.0789Z" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          </span></button>
      </div>
        <div class="scroll-area">
          <div class="rules-list" id="regulations">
            <!-- Alla .rule-card genereras här -->
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-footer">
      <p>Datan är hämtad från Havs- och Vattenmyndighetens API</p>
      <p>Hämtad senast <span id="latest-fetch-date">-</span></p>
    </div>

    <!-- Modal Structure -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="ruleModal" class="modalinfo">
      <button class="modal-close-btn">&times;</button>
      <h2 id="modalTitle">Regel Detaljer</h2>
      <div class="modal-content">
        <p><strong>Typ:</strong> <span class="modal-type-indicator"></span><span id="modalRuleType"></span></p>
        <p><strong>Beskrivning:</strong></p>
        <p id="modalRuleDescription"></p>
        <p><strong id="modalLocationTitle">Plats:</strong></p>
        <p id="modalLocationList"></p>
      </div>
    </div>
    <!-- End Modal Structure -->

    <script type="module" src="/src/backend/main.ts"></script>
  </body>
</html>
